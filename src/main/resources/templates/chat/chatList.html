<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ï±ÑÌåÖ Î™©Î°ù</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f4f7fc;
      color: #333;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }

    li {
      background-color: #fff;
      margin-bottom: 12px;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s ease-in-out;
      border-left: 5px solid #007bff;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    li:hover {
      background-color: #eaf2ff;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
      transform: translateY(-3px);
    }

    a {
      text-decoration: none;
      color: #2c3e50;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    .chat-info {
      display: flex;
      align-items: center;
    }

    .chat-icon {
      width: 30px;
      height: 30px;
      margin-right: 15px;
    }

    .chat-participants {
      font-weight: bold;
      color: #2c3e50;
      font-size: 16px;
    }

    .chat-time {
      font-size: 14px;
      color: #7f8c8d;
    }

    /* Î∞òÏùëÌòï Ïä§ÌÉÄÏùº */
    @media (max-width: 600px) {
      li {
        padding: 12px 16px;
      }

      .chat-icon {
        width: 24px;
        height: 24px;
        margin-right: 10px;
      }

      .chat-participants {
        font-size: 14px;
      }

      .chat-time {
        font-size: 12px;
      }
    }
  </style>
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap">
</head>
<body>
<h1>üí¨ Ï±ÑÌåÖ Î™©Î°ù</h1>
<ul>
  <th:block th:each="chatRoom : ${chatRooms}">
    <li>
      <a th:href="@{/chat/room/{roomId}(roomId=${chatRoom.roomId})}">
        <div class="chat-info">
          <span class="chat-participants">
          <span th:text="${chatRoom.type == 'matching' ? '[Îß§Ïπ≠Ìï¥Î∞©]' : '[ÎÇòÎàîÌï¥Î∞©]'}"></span>
            <span th:text="${chatRoom.user1Id}"></span>
            /
            <span th:text="${chatRoom.user2Id}"></span>

            <!--<span th:text="${Message.sentAt}"></span>-->
          </span>
        </div>
      </a>
    </li>
  </th:block>

  <button th:onclick="|location.href='@{/}'|" type="button">Îí§Î°úÍ∞ÄÍ∏∞</button>

</ul>
</body>
</html>
