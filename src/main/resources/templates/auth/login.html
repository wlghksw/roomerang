<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>로그인</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #F8F9FC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            width: 100%;
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: #EDF2F7;
            font-size: 14px;
            color: #333;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background-color: #505D96;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }

        .btn btn-secondary{
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background-color: #505D96;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #424C7D;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .link-group {
            margin-top: 15px;
            font-size: 14px;
        }

        .link-group a {
            text-decoration: none;
            color: #505D96;
            font-weight: bold;
            margin: 0 10px;
        }

        .link-group a:hover {
            text-decoration: underline;
        }

        .field-error{
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <a th:href="@{/}">
        <img th:src="@{/images/logo.png}" alt="룸메랑 로고" height="80">
    </a>
    <h1>로그인</h1>

    <form th:action="@{/auth/login}" th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" th:field="*{username}" placeholder="아이디 입력">
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" placeholder="비밀번호 입력">
        </div>

        <button class="btn" type="submit">로그인</button>
        <button class="btn btn-secondary" th:onclick="|location.href='@{/}'|" type="button">취소</button>
    </form>

    <div class="link-group">
        <a th:href="@{/auth/find-id}">아이디 찾기</a> |
        <a th:href="@{/auth/reset-password}">비밀번호 찾기</a>
    </div>

    <div class="link-group">
        <span>계정이 없으신가요? </span>
        <a th:href="@{/auth/signup}">회원가입</a>
    </div>
</div>
</body>
</html>
